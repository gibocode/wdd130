            <section>
                <h2>Employees</h2>
                <div class="employees">
                    <figure>
                        <img src="images/employee_1.webp" alt="Employee 1">
                        <figcaption>Rafting Guide</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employee_2.webp" alt="Employee 2">
                        <figcaption>Rafting Guide</figcaption>

                </div>

            <section>
                <h2>Contact Us</h2>
                <div class="contact-us">
                    <form class="contact-us-form">
                        <div class="form-items">
                            <label for="fullname">Full Name</label>
                            <input type="text" id="fullname" name="fullname">
                        </div>
                        <div class="form-items">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-items form-inquiry">
                            <p>Choose the purpose of inquiry:</p>
                            <div>
                                <input type="radio" id="general" name="inquiry" value="General Inquiry">
                                <label for="general">General Inquiry</label>
                            </div>
                            <div>
                                <input type="radio" id="reservation" name="inquiry" value="Reservation Question">
                                <label for="reservation">Reservation Question</label>
                            </div>
                            <div>
                                <input type="radio" id="suggestion" name="inquiry" value="Website Suggestion">
                                <label for="suggestion">Website Suggestion</label>
                            </div>
                        </div>
                        <div class="form-items">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="6" placeholder="Type your message here..."></textarea>
                        </div>
                        <div class="form-items form-newsletter">
                            <div>
                                <input type="checkbox" id="newsletter" name="newsletter">
                                <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                            </div>
                        </div>
                        <button type="submit">Submit Inquiry</button>
                    </form>
                </div>
            </section>
